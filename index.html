<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="styles.css">
    <!-- <link rel="icon" href="">  -->
    <!-- ADD FONTS -->
</head>
<body>
    <div class="container">
        <h1>Let's play Rock, Paper, Scissors!</h1>
        <p>First to 5 points wins!</p>

        <div class="scoreboard">
            <div class="userAvatar">
                <!-- <img> -->
                <p>You</p>
            </div>
            <div class="score">
                <p>0 : 0</p>
                <p>First to 5 points wins!</p>
            </div>
            <div class="computerAvatar">
                <!-- <img> -->
                <p>Computer</p>
            </div>
        </div>

        <div class="selections">
            <div id="user"></div>
            <div id="computer"></div>
        </div>

        <p>Make your choice wisely!</p>
        
        <div class="buttons">
            <!-- turn all 3 buttons into images that are clickable -->
            <button id="rockBtn">
                <!-- <img>  -->
                 <p>Rock</p>
            </button>
            <button id="paperBtn">
                <!-- <img> -->
                 <p>Paper</p>
            </button>
            <button id="scissorsBtn">
                <!-- <img> -->
                 <p>Scissors</p>
            </button>
        </div>

        <!-- github link go here -->

        <div id="hiddenOverlay">
            <div id="popup">
                <p id="gameResult"></p>
                <button id="reset">Play Again</button>
            </div>
        </div>

    </div>
    

    <script src="script.js"></script>
</body>
</html>
