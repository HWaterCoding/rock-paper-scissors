<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/00250d9010.js" crossorigin="anonymous"></script>
    <link rel="icon" href="images/rps-favicon.png"> 
    <!-- ADD FONTS -->
</head>
<body>
    <div class="container">
        <h1>Let's play Rock, Paper, Scissors!</h1>
        <p>First to 5 points wins!</p>

        <div class="scoreboard">
            <div class="profile">
                <img src="images/player-avatar.png" alt="You" class="avatar">
                <p>You</p>
            </div>
            <div class="score">
                <p id="currentScore">0 : 0</p>
                <p id="roundOutcome">First to 5 points wins!</p>
            </div>
            <div class="profile">
                <img src="images/computer-avatar.png" alt="Computer" class="avatar">
                <p>Computer</p>
            </div>
        </div>

        <div class="selections">
            <div id="playerDisplay"></div>
            <div id="computerDisplay"></div>
        </div>

        <p>Make your choice wisely!</p>
        
        <div class="buttons">
            <button id="rockBtn">
                <img src="images/rock.png"> 
                 <p>Rock</p>
            </button>
            <button id="paperBtn">
                <img src="images/paper.png">
                 <p>Paper</p>
            </button>
            <button id="scissorsBtn">
                <img src="images/scissors.png">
                 <p>Scissors</p>
            </button>
        </div>
       
        <a href="https://github.com/HWaterCoding" target="_blank"><i class="fa-brands fa-github"></i>Github</a>

        <div id="overlay">
            <div id="popup">
                <p id="gameOutcome"></p>
                <button id="resetBtn">Play Again</button>
            </div>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
